<!DOCTYPE HTML>
<html>
<head>
  <title>Firework Cannon</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <canvas></canvas>
  <canvas></canvas>
  <script src="main.js" type="text/javascript"></script>
  <div id="settings">
    <div>Settings</div>
    <hr>
    <div>Quality:</div>
    <div>
      <span id="high" onclick="changeSettings('high')">High</span>
      <span id="medium" onclick="changeSettings('medium')">Medium</span>
      <span id="low" onclick="changeSettings('low')">Low</low>
    </div>
    <hr>
    <table width="100%" cellspacing="0">
      <tr>
        <td>Rainbow Fireworks:</td>
        <td><input onclick="changeSettings()" type="checkbox" checked="true" id="rare"></td>
      </tr><tr>
        <td>Trail:</td>
        <td><input onclick="changeSettings()" type="checkbox" checked="true" id="trail"></td>
      </tr>
      <tr>
        <td>Audio:</td>
        <td><input onclick="changeSettings()" type="checkbox" id="audio"></td>
      </tr>
    </table>
  </div>
  <div id="controls">
    <div>Controls</div>
    <hr>
    <div>Movement</div>
    <table cellspacing="2" width="100%">
      <tr>
        <td>Left:</td>
        <td>A or <-</td>
      </tr><tr>
        <td>Right:</td>
        <td>D or -></td>
      </tr><tr>
        <td>Shoot:</td>
        <td>LMB</td>
      </tr>
    </table>
    <hr>
    <div>Colors</div>
    <table cellspacing="2" width="100%">
      <tr>
        <td>Red:</td>
        <td>1</td>
      </tr><tr>
        <td>Yellow:</td>
        <td>2</td>
      </tr><tr>
        <td>Green:</td>
        <td>3</td>
      </tr><tr>
        <td>Cyan:</td>
        <td>4</td>
      </tr><tr>
        <td>Blue:</td>
        <td>5</td>
      </tr><tr>
        <td>Pink:</td>
        <td>6</td>
      </tr><tr>
        <td>Random:</td>
        <td>7</td>
      </tr><tr>
        <td>Rainbow:</td>
        <td>8</td>
      </tr>
    </table>
    <hr>
    <div>Rings</div>
    <table cellspacing="2" width="100%">
      <tr>
        <td>Always:</td>
        <td>Q</td>
      </tr><tr>
        <td>Never:</td>
        <td>W</td>
      </tr><tr>
        <td>Random:</td>
        <td>E</td>
      </tr>
    </table>
    <hr>
    <div>Force</div>
    <table cellspacing="2" width="100%">
      <tr>
        <td>More:</td>
        <td>+</td>
      </tr><tr>
        <td>Less:</td>
        <td>-</td>
      </tr>
    </table>
    <hr>
    <table cellspacing="2" width="100%">
      <tr>
        <td>Clean:</td>
        <td>C</td>
      </tr>
    </table>
  </div>
</body>
</html>
